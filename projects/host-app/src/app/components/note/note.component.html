<div class="note entering-animation" [ngStyle]="{background:color}">
    <div class="note_header">

        <p class="note_title"><i class="bi bi-sticky-fill"></i>
            <input value={{title}} /><br /><span class="note_date">{{date}}</span>
        </p>

        <span><i class="bi bi-three-dots"></i></span>
    </div>
    <div class="box_input">
        <textarea>{{text}}</textarea>
    </div>
</div>
